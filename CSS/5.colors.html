<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>

        #first {
            color: rgba(40, 158, 116, 1); 
            /* bulanıklık değeri opacity ya da rgb de son değer */
            /* color zilla bir rengin rgb değerlerini bulur */
        }
        h1 {
            color: #000000;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1 id="first">Başlık1</h1>
    <h1>Başlık2</h1>
</body>
</html>
