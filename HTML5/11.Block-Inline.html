<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCK-INLINE ELEMENTS</title>
    <style>
        h1 {
            width: 180px;
            height: 100px;
        }

        /* height ve width sadece block satırına verilir.
        inline satırı için bir anlam ifade etmez. */
        a {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h1>HEADER 1</h1>
    <a href="#">Link</a>
</body>

</html>
