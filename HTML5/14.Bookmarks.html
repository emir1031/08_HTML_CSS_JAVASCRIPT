<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks</title>
</head>
<style>
    .box {
        width: 200px;
        height: 200px;
        text-align: center;
        padding: 50px;
    }
    #box1 {
        background: red;
    }
    #box2 {
        background: blue;
    }
    #box3 {
        background: green;
    }
    #box4 {
        background: peru;
    }
    #box5 {
        background: purple;
    }
</style>
<body>
    <ul style="inline-size: fit-content">
        <li style="background-color: red; font-size: 25px;"><a href="#box1">Box 1</a></li>
        <li style="background-color: blue; font-size: 25px;"><a href="#box2">Box 2</a></li>
        <li style="background-color: green; font-size: 25px;"><a href="#box3">Box 3</a></li>
        <li style="background-color: peru; font-size: 25px;"><a href="#box4">Box 4</a></li>
        <li style="background-color: purple; font-size: 25px;"><a href="#box5">Box 5</a></li>
    </ul>
    <div id="box1" class="box">Box 1</div>
    <div id="box2" class="box">Box 2</div>
    <div id="box3" class="box">Box 3</div>
    <div id="box4" class="box">Box 4</div>
    <div id="box5" class="box">Box 5</div>
</body>
</html>
